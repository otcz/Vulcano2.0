<h1>Welcome to Luciad's {{title}}</h1>
<p ng-bind-html="description"></p>

<div class="btn-group btn-group-sm" role="group" aria-label="Requests" style="margin: 10px 0 25px 0;">
  <button type="button" class="btn btn-default" ng-click="load(baseUrl, request)" ng-repeat="request in requests">{{request.name}}</button>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Request</h3>
  </div>
  <div class="panel-body">
    <p ng-bind-html="requestContent"></p>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Response</h3>
  </div>
  <div class="panel-body">
    <p ng-bind-html="responseContent"></p>
  </div>
</div>

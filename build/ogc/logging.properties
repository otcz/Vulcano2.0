#This file sets up logging in Tomcat for the LuciadFusion OGC servlet
#all output is logged to a file with prefix LuciadOGCServices in the logs directory of your Tomcat server.
#For logging frameworks other then java.util.logging, please check the Tomcat and LuciadLightspeed documentation.

.level= INFO

com.luciad.wms.level = INFO
com.luciad.ogc.level = INFO
samples.level = INFO


handlers =org.apache.juli.FileHandler

org.apache.juli.FileHandler.level = FINEST
org.apache.juli.FileHandler.directory = ${catalina.base}/logs
org.apache.juli.FileHandler.prefix = LuciadOGCServices.

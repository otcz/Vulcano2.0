TLcyNITFDecoderAddOn.NITFFormat.fileTypeDescriptor.displayName      = NITF Files
TLcyNITFDecoderAddOn.NITFFormat.fileTypeDescriptor.defaultExtension = ntf
TLcyNITFDecoderAddOn.NITFFormat.fileTypeDescriptor.filters          = *.ntf
TLcyNITFDecoderAddOn.NITFFormat.fileTypeDescriptor.groupIDs         = All Raster Files
# These properties control the asynchronous painting of NITF data.
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of the properties.
TLcyNITFDecoderAddOn.NITFFormat.asynchronous                        = true
TLcyNITFDecoderAddOn.NITFFormat.asynchronous.mergeGroup             =
TLcyNITFDecoderAddOn.NITFFormat.asynchronous.bodiesOnly             = true
TLcyNITFDecoderAddOn.NITFFormat.asynchronous.intermediateUpdateInterval = 0
TLcyNITFDecoderAddOn.NITFFormat.asynchronous.minimumThreadPriority  = 0

# This property specifies the label placement group for layers of this format. Layers from the
# same labeling group are labeled and decluttered together.
TLcyNITFDecoderAddOn.NITFFormat.labelPlacementGroup = background

# Specify the properties file that describes the default style for NITF rasters.
TLcyNITFDecoderAddOn.NITFFormat.rasterGXYLayerCodec.defaultProperties = lucy/decoders/defaultRaster.sty

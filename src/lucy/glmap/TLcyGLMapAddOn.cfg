# The atmosphere properties determine the color and thickness of the halo around the planet.
# The default color is 153,204,255.
# The inner thickness is where the atmosphere ends being opaque and starts fading out (in meters
# to the surface of the planet). The outer thickness is where the atmosphere ends fading out.
# The default thickness values are 20000 and 200000 respectively.
# The background image is the texture of the sky. The default is background/geocentric/stars.png.

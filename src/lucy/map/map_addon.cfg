# Maps loaded from the workspace are restored just as they were saved.
TLcyMapAddOn.globalLabelDeconflictionActiveSettable.menuBar.active=true

# Choose the background map file, relative to the classpath. Multiple files can be
# specified with as a comma separated list, or with a '.nr' suffix (see map_units.cfg
# for an example of '.nr' suffix).
# This property applies to all newly created maps, e.g. using File | New | Map.
# Maps loaded from the workspace are restored just as they were saved.
# If you want to disable the loading of background data, define it empty.
#
# You can load BingMaps data by default as well: see TLcyBingMapsAddOn.cfg for more information
backgroundDataFileName=Data/Shp/World/world.shp

# Choose the factory to create the maps. Use the full qualified class name
# of an extension of com.luciad.lucy.map.ALcyMapComponentFactory
#mapComponentFactoryName=com.luciad.lucy.map.TLcyMapComponentFactory

# Choose whether or not to use the new edit controller (TLcdGXYEditController2) instead of
# the old edit controller (TLcdGXYEditController). This flag is provided for backwards
# compatibility: if your application relied on the fact that a TLcdGXYEditController would
# be available in the map component, you can set this property to 'false'.
# The default value is 'true'
#TLcyMapAddOn.useEditController2=true

# This value specifies the sensitivity that will be used by the Lucy Selection Controller. This sensitivity
# controls how far (in pixels) the mouse cursor can be from a handle or other object and still interact with it.
# The default value is -1 which means that the sensitivity isn't controlled by the application and the
# objects that need one (painters/editors) can choose.
TLcyMapAddOn.selectController.sensitivity=-1

# The application pane location of newly created maps.
# This property applies to all newly created maps, e.g. using File | New | Map.
# Maps loaded from the workspace are restored just as they were saved.
applicationPaneLocation=0

# The scales that can be selected in the scale combobox
# If not specified, a label with the current scale of the view is displayed
map.scales=1 / 10000, 1 / 20000, 1 / 50000, 1 / 100000, 1 / 200000, 1 / 500000,1 / 1000000, 1 / 2000000, 1 / 5000000,1 / 10000000, 1 / 20000000, 1 / 50000000, 1 / 100000000

# Choose whether the scale component must be displayed.
map.scales.insert=true

# Determines if the scale is measured at the center of the map, or at the center of the current
# projection of the map. The former is more precise, the latter doesn't depend on the location you're
# currently looking at and can be useful when working with other systems/protocols that also use
# a fixed scale definition.
TLcyMapAddOn.scales.scaleAtCenterOfMap=false

# If this property is set to 'false', the zoom controller will draw a rectangle that has the
# mouse down location as the top left corner, and the current mouse location as the bottom
# right corner (or vice versa).  This is the default setting.
# If this property is set to 'true', the zoom controller will draw a rectangle that has the
# mouse down location as the center, and the current mouse location as a rectangle corner.
TLcyMapAddOn.zoomController.dragCentered=false

# The application pane location for the panel opened by the map ruler
# This property is only applicable if 'useOldRuler' is 'false'
TLcyMapAddOn.ruler.applicationPaneLocation=2

# This property can be used to enable the ruler controller of version 5.0.x and before.
# The property only exists for backward compatibility and might be removed in some future version.
TLcyMapAddOn.ruler.useOldRuler=false

# When true, the user can't close the last map. When false, the user is allowed to close the last map.
# Together with the property "TLcyMapAddOn.createMapAction.menuBar.insert=false" this allows to create
# a single map application. This property is overridden by the TLcyMapAddOn.preventClosingLastMap
#property when the TLcyGenericMapAddOn is loaded. In that case it will have no effect.  
TLcyMapAddOn.preventClosingLastMap=false

# If true, the map layer tree control will automatically sort the leafs of layer
# lists (inserted using ILcyMapComponent.insertGXYLayer) in its parent. They
# are sorted according to the order in which they appear in the ILcdGXYView. If
# false, the ordering is not changed.
# This property is only valid when TLcyMapAddOn.independentOrderTreeLayeredSupport is set to true
TLcyMapAddOn.sortLayerListLeafs=true

# If false, move operations on the view will be a best effort approach and keep the tree structure intact.
# The order in the hierarchical layer control will then be equal to the order in the view. This is the default
# value. Notice that the button allowing to toggle between the hierarchical view and the flat list representation
# of the layer control is deactived by default, since the order can be determined from the hierarchical view.
# When set to true, the order of the layers in the view and the layers in the hierarchical tree structure
# become independent of each other, as was the default behavior of versions prior to V9. It is
# recommended to activate the button to toggle between the hierarchical view and the flat list representation
# when setting this property to true, since the order of the layers in the view can no longer be derived
# from the hierarchical view.
# This button is configured through the toggleTreeActiveSettable in the map_addon_layer_control.cfg file
TLcyMapAddOn.independentOrderTreeLayeredSupport=false

# Group priorities of the map toolbar.  Please refer to 'resources/lucy/lucy.cfg'
# for more information about group priorities.
TLcyMapAddOn.toolBar.groupPriorities=PrintGroup, ControllersGroup, ProjectionGroup, UndoGroup, DrawingGroup, RedliningGroup

# Group priorities of the map popup menu.  Please refer to 'resources/lucy/lucy.cfg'
# for more information about group priorities.
TLcyMapAddOn.popupMenu.groupPriorities=DeleteGroup, PreviewGroup, CopyPasteGroup, SubMenuGroup, PropertiesGroup;sort=fixed:Compare!Properties

# Group priorities of the of the on map action bar.  Please refer to 'resources/lucy/lucy.cfg'
# for more information about group priorities.
TLcyMapAddOn.onMapActionBar.groupPriorities=EditGroup, NewGroup
# Specifies the location on the screen of the on map action bar
# Acceptable values are: NORTH_WEST, NORTH, NORTH_EAST, EAST, SOUTH_EAST, SOUTH, SOUTH_WEST, WEST
# and CENTER.
TLcyMapAddOn.onMapActionBar.location=NORTH_WEST

# When storing a workspace, this property defines if the bounds (extents) of all maps should be
# stored, or the exact location and scale.  If true, the codec stores the world bounds of every map.
# If false, the codec stores the world origin, the view origin and the scale of every map. The
# advantage of storing the bounds is that at least the same area will be visible, even when the
# workspace is loaded on a different computer with a different screen size. The advantage of the
# other method is that the scale is exactly stored.
TLcyMapAddOn.workspaceCodec.storeMapBounds=false

# When restoring a workspace, this property defines whether any bounds information should be
# restored. When true, the map addon will restore the bounds of the map as explained above. If
# this option is set to false, the map addon will not restore any bounds information from the
# workspace. As the exact moment at which the map addon restores the bounds from the workspace,
# this allows you to fit the map to any bounds, eg. dynamic bounds that can change
# each time you load a workspace.
# The default value is true
TLcyMapAddOn.workspaceCodec.restoreMapBounds=true

# This property specifies how much maps the map addon should create when it is started.
# If a default workspace is loaded when the application starts, creating maps here
# is useless because they will be removed when the workspace is loaded. If you don't
# use a default workspace, you probably want to set this value to 1.
mapcomponentcount=0

# This property points to a file which contains a list of all the model reference files
# which need to be available when altering the projection of the map. The geodetic
# datums and ellipsoids of these references will be offered as an option.
referencesFile=lucy/modelreference/references.txt

# This property determines if the map addon should register a fallback customizer panel
# factory that can create customizer panels for general ILcdGXYLayers. Set this value to
# false if you do not want this fallback factory to be registered, for instance, when you
# want to register your own fallback factory for ILcdGXYLayers.
# See TLcyCompositeCustomizerPanelFactory#addFallbackCustomizerPanelFactory for more
# details.
# The default value is true
#TLcyMapAddOn.registerFallbackLayerCustomizerPanelFactory=true

#the lucy/map/map_addon_layer_control.cfg file contains all the configuration options
#relating to the layer control of a map component. Please refer to that configuration file
#for more information.
includeConfig=lucy/map/map_addon_layer_control.cfg

# These properties determine the maximum and minimum scale for the center of the projection 
# to which any map can be zoomed.  
# If a value is not specified, there is no constraint on the respective scale.
TLcyMapAddOn.mainGXYView.scaleRange.min=1/1000000000
TLcyMapAddOn.mainGXYView.scaleRange.max=1/10

# This property defines if a lon lat grid layer is to be inserted for each new map component.
# The default value of this property is set to true
TLcyMapAddOn.createGridLayer=true

# If you set createGridLayer to true, you also need to
# specify the location of the configuration file
# used while creating the lon lat grid
TLcyMapAddOn.lonLatGrid.configFile=lucy/map/dynamic_grid.cfg

# This property can be used to restore the old (pre 10.1) labeling behavior.
TLcyMapAddon.useViewLabelPainter=false

# Determines if the scale is measured at the center of the map, or at the center of the current
# projection of the map. The former is more precise, the latter doesn't depend on the location you're
# currently looking at and can be useful when working with other systems/protocols that also use
# a fixed scale definition.
TLcyMapAddOn.scaleIcon.scaleAtCenterOfMap=true

# Appearance of the map scale icon text.
# For the possible font.style values, see java.awt.Font. Typical values are 0 for a plain style,
# 1 for bold text, 2 for italic text.
TLcyMapAddOn.scaleIcon.haloColor=40,40,40
TLcyMapAddOn.scaleIcon.textColor=255,255,255
TLcyMapAddOn.scaleIcon.font.name=Dialog
TLcyMapAddOn.scaleIcon.font.style=0
TLcyMapAddOn.scaleIcon.font.size=10

# Logo added to the 2D map. A configurable halo can be added around the logo.
TLcyMapAddOn.logoImageFileName=images/logo_small.png
TLcyMapAddOn.logoHaloColor=220, 220, 220
TLcyMapAddOn.logoHaloThickness=1

# Specifies the cursor to be used for each controller. Both the cursor icon and its hot point can be configured.
# The value of the 'cursor' property should be a file name of a small image icon (jpg, png, gif), relative to the classpath.
# The value of the 'cursorHotPoint' property should be 'x,y', with x and y positive integer numbers. Note that this property
# is only taken into account when the 'cursor' property is defined.
#TLcyMapAddOn.selectController.cursor=images/MySelectCursor.gif
#TLcyMapAddOn.selectController.cursorHotPoint=6,6
TLcyMapAddon.selectController.
#TLcyMapAddOn.panController.cursor=images/MyPanCursor.gif
#TLcyMapAddOn.panController.cursorHotPoint=6,6
TLcyMapAddOn.zoomController.cursor=images/ZoomRectCursor.gif
#TLcyMapAddOn.zoomController.cursorHotPoint=6,6
TLcyMapAddOn.continuousZoomController.cursor=images/ZoomArrowCursor.gif
#TLcyMapAddOn.continuousZoomController.cursorHotPoint=6,6
#TLcyMapAddOn.rulerController.cursor=images/MyRulerCursor.gif
#TLcyMapAddOn.rulerController.cursorHotPoint=6,6
#TLcyMapAddOn.recenterController.cursor=images/MyRecenterCursor.gif
#TLcyMapAddOn.recenterController.cursorHotPoint=6,6
#TLcyMapAddOn.magnifierController.cursor=images/MyMagnifierCursor.gif
#TLcyMapAddOn.magnifierController.cursorHotPoint=6,6

# Specifies a zooming spot icon drawn around the location around which zooming is performed.
# The value of the 'zoomingSpotIcon' property should be a file name of an image icon (jpg, png, gif), relative to the classpath.
# The value of the 'zoomingSpotIconHotPoint' property should be 'x,y', with x and y positive integer numbers. Note that this property
# is only taken into account when the 'zoomingSpotIcon' property is defined. By default the center of the icon is taken.
TLcyMapAddOn.continuousZoomController.zoomingSpotIcon=images/icons/focus_spot.png
#TLcyMapAddOn.continuousZoomController.zoomingSpotIconHotPoint=36,36
TLcyMapAddOn.navigateController.zoomingSpotIcon=images/icons/focus_spot.png
#TLcyMapAddOn.navigateController.zoomingSpotIconHotPoint=36,36

# Specifies the location of the on-map navigation controller images
TLcyMapAddOn.navigationControls.imagePath=images/gui/navigationcontrols/small/
# Specifies whether or not the on-map navigation controls fade out or are always active (not greyed out).
TLcyMapAddOn.navigationControls.fadeOut=true
# Specifies the location on the screen of the navigation controls.
# Acceptable values are: NORTH_WEST, NORTH, NORTH_EAST, EAST, SOUTH_EAST, SOUTH, SOUTH_WEST, WEST
# and CENTER. When no acceptable value is found, the default (NORTH_EAST) will be used.
TLcyMapAddOn.navigationControls.location=NORTH_EAST

# Specifies the content of tooltips that will appear when moving the mouse over the navigation controls.
TLcyMapAddOn.navigationControls.compassDescription=Press or drag to pan the view
TLcyMapAddOn.navigationControls.compassRingDescription=<html>Drag to rotate the view<font size=2 color=#505050><br>&nbsp;&nbsp;&nbsp;&nbsp;Ctrl: limit to multiples of 15</font></html>
TLcyMapAddOn.navigationControls.compassUpArrowDescription=Click to rotate the view so north is up
TLcyMapAddOn.navigationControls.zoomDescription=Press or drag to zoom in or out

# Mouse Location: These settings control the appearance of the coordinates specified by the
# current mouse position.
# For the possible font.style values, see java.awt.Font. Typical values are 0 for a plain style,
# 1 for bold text, 2 for italic text.
TLcyMapAddOn.mouseLocation.haloEnabled=true
TLcyMapAddOn.mouseLocation.haloColor=40,40,40
TLcyMapAddOn.mouseLocation.textColor=255,255,255
TLcyMapAddOn.mouseLocation.font.name=Dialog
TLcyMapAddOn.mouseLocation.font.style=0
TLcyMapAddOn.mouseLocation.font.size=13

# Specifies the location on the screen of the on map mouse location.
# Acceptable values are: NORTH_WEST, NORTH, NORTH_EAST, EAST, SOUTH_EAST, SOUTH, SOUTH_WEST, WEST
# and CENTER. When no acceptable value is found, the default (SOUTH) will be used.
TLcyMapAddOn.mouseLocation.location=SOUTH

# Disables the mouse location in the status bar. Set to true if you want to enable it.
TLcyMapAddOn.statusBarMouseLocation=false

# Specifies if panning the map should repaint continuously.
# For this to work properly, asynchronous painting should be enabled (see TLcyAsynchronousPaintAddOn).
TLcyMapAddOn.panController.continuousRepaint=true

# Specifies if the navigate controller should repaint continuously.  The navigate controller is assigned to
# the middle mouse button for both zooming (scroll wheel) and panning (middle button drag).
# For this to work properly, asynchronous painting should be enabled (see TLcyAsynchronousPaintAddOn).
# Please refer to 'scrollUpZoomOut' in 'lucy.cfg' to change the direction of the scroll wheel.
TLcyMapAddOn.navigateController.continuousRepaint=true

# If true this active settable will show the ILcyMapComponent full screen (so including the toolbar)
# If false it will show the mainGXYView of the ILcyMapComponent full screen (so the bare map, no controls)
TLcyMapAddOn.fullScreenActiveSettable.showMapComponentFullScreen=true


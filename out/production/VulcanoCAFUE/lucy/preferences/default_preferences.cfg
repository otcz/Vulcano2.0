# Start the Lucy frame maximized by default.  6 means maximized, 0 means normal.
# All possible values are specified in java.awt.Frame.setExtendedState.
com.luciad.lucy.TLcyMain.mainFrame.extendedState=6

#It's best to leave these values undefined, Lucy will choose them based on screen size
#If they are updated, don't forget to change the extendedState (above) to for example NORMAL.

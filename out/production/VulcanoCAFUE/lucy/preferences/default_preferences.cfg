# The default workspace.  This workspace is loaded when the application starts. If it is an
# empty or non-existing value, the fallback workspace is loaded (see 'workspace_addon.cfg').
# This value is modified (and stored in registry or file in home folder) by the
# 'File | Set default workspace' menu item and there should normally be no need to modify this
# property manually.
com.luciad.lucy.addons.workspace.TLcyWorkspaceAddon.defaultWorkspace=

# The initial data directory that should be used by the Lucy environment.
#com.luciad.lucy.dataDirectory=

# The background and foreground color which will be set on text fields and combo boxes when
# invalid data is entered. The values are only used if the look and feel does not specify them
# (see UIManager#getColor using the same keys as below).
# The color is specified as an RGB value, where the red, green and blue values
# are separated by a comma and a space (e.g. 255, 215, 215 ) and are in the range 0-255.
# If the foreground or background color is not set, the respective colors on the component will
# not be altered when an invalid value is entered.
com.luciad.lucy.lookandfeel.validation.errorBackgroundColor=255, 215, 215
com.luciad.lucy.lookandfeel.validation.errorForegroundColor=
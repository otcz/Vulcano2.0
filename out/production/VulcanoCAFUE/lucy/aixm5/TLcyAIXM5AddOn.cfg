
TLcyAIXM5AddOn.AIXM5Format.fileTypeDescriptor.displayName          = AIXM 5 Files
TLcyAIXM5AddOn.AIXM5Format.fileTypeDescriptor.defaultExtension     = xml
TLcyAIXM5AddOn.AIXM5Format.fileTypeDescriptor.filters              = *.xml, *.aixm5
TLcyAIXM5AddOn.AIXM5Format.fileTypeDescriptor.groupIDs             = All Vector Files

TLcyAIXM5AddOn.AIXM5Format.asynchronous                            = true
TLcyAIXM5AddOn.AIXM5Format.asynchronous.mergeGroup                 = AIXM5 layers
TLcyAIXM5AddOn.AIXM5Format.asynchronous.bodiesOnly                 = false
TLcyAIXM5AddOn.AIXM5Format.asynchronous.intermediateUpdateInterval = 0
TLcyAIXM5AddOn.AIXM5Format.asynchronous.minimumThreadPriority      = 0

# This property specifies the label placement group for layers of this format. Layers from the
# same labeling group are labeled and decluttered together.
TLcyAIXM5AddOn.AIXM5Format.labelPlacementGroup = background

# This property controls the model sharing when decoding the same source file multiple times
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of this property.
TLcyAIXM5AddOn.AIXM5Format.sharedModels = false

# The following property points to the default style for the AIXM5 layers.
# The information of this style file will be used by default to style these layers.
# To create another style file, use the 'File -> Save Layer Style As ..." menu option
# to save the style of the layer to a new style file, and change the configured path
# below to point to this new .sty file.
TLcyAIXM5AddOn.AIXM5Format.defaultStyle=lucy/aixm5/defaultStyle.sty

# Active settables and actions of the toolbar in the table view
TLcyAIXM5AddOn.AIXM5Format.autoFitActiveSettable.tableViewToolBar.item               = Auto Fit
TLcyAIXM5AddOn.AIXM5Format.autoFitActiveSettable.tableViewToolBar.insert             = true
TLcyAIXM5AddOn.AIXM5Format.autoFitActiveSettable.tableViewToolBar.active             = false
TLcyAIXM5AddOn.AIXM5Format.autoFitActiveSettable.tableViewToolBar.shortDescription   = Automatically fit map to table selection
TLcyAIXM5AddOn.AIXM5Format.autoFitActiveSettable.tableViewToolBar.groups             = FitCenterGroup

TLcyAIXM5AddOn.AIXM5Format.autoCenterActiveSettable.tableViewToolBar.item               = Auto Center
TLcyAIXM5AddOn.AIXM5Format.autoCenterActiveSettable.tableViewToolBar.insert             = true
TLcyAIXM5AddOn.AIXM5Format.autoCenterActiveSettable.tableViewToolBar.active             = false
TLcyAIXM5AddOn.AIXM5Format.autoCenterActiveSettable.tableViewToolBar.shortDescription   = Automatically center map on table selection
TLcyAIXM5AddOn.AIXM5Format.autoCenterActiveSettable.tableViewToolBar.groups             = FitCenterGroup

TLcyAIXM5AddOn.AIXM5Format.autoSelectActiveSettable.tableViewToolBar.item               = Auto Select

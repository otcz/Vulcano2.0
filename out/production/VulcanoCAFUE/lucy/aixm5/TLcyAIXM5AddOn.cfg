TLcyAIXM5AddOn.AIXM5Format.lockOnCurrentLayerActiveSettable.tableViewToolBar.insert             = true
TLcyAIXM5AddOn.AIXM5Format.lockOnCurrentLayerActiveSettable.tableViewToolBar.active             = false

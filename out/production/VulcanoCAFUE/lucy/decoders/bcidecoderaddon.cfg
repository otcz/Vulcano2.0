TLcyBCIDecoderAddOn.BCIFormat.fileTypeDescriptor.displayName      = BCI Files
TLcyBCIDecoderAddOn.BCIFormat.fileTypeDescriptor.defaultExtension = 
TLcyBCIDecoderAddOn.BCIFormat.fileTypeDescriptor.filters          = matrxmap
TLcyBCIDecoderAddOn.BCIFormat.fileTypeDescriptor.groupIDs         = All Raster Files

# These properties control the asynchronous painting of BCI data.
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of the properties.
TLcyBCIDecoderAddOn.BCIFormat.asynchronous                        = true
TLcyBCIDecoderAddOn.BCIFormat.asynchronous.mergeGroup             =
TLcyBCIDecoderAddOn.BCIFormat.asynchronous.bodiesOnly             = true
TLcyBCIDecoderAddOn.BCIFormat.asynchronous.intermediateUpdateInterval = 0
TLcyBCIDecoderAddOn.BCIFormat.asynchronous.minimumThreadPriority  = 0

# This property specifies the label placement group for layers of this format. Layers from the
# same labeling group are labeled and decluttered together.
TLcyBCIDecoderAddOn.BCIFormat.labelPlacementGroup = background

# This property controls the model sharing when decoding the same source file multiple times
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of this property.
TLcyBCIDecoderAddOn.BCIFormat.sharedModels                         = true

# Specify the properties file that describes the default style for BCI rasters.
TLcyBCIDecoderAddOn.BCIFormat.rasterGXYLayerCodec.defaultProperties = lucy/decoders/defaultRaster.sty

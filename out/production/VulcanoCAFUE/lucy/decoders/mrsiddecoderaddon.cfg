TLcyMrSidDecoderAddOn.MrSidFormat.fileTypeDescriptor.displayName      = MrSID Files
TLcyMrSidDecoderAddOn.MrSidFormat.fileTypeDescriptor.defaultExtension = sid
TLcyMrSidDecoderAddOn.MrSidFormat.fileTypeDescriptor.filters          = *.sid
TLcyMrSidDecoderAddOn.MrSidFormat.fileTypeDescriptor.groupIDs         = All Raster Files
# These properties control the asynchronous painting of MrSid data.
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of the properties.
TLcyMrSidDecoderAddOn.MrSidFormat.asynchronous                        = true
TLcyMrSidDecoderAddOn.MrSidFormat.asynchronous.mergeGroup             =
TLcyMrSidDecoderAddOn.MrSidFormat.asynchronous.bodiesOnly             = true
TLcyMrSidDecoderAddOn.MrSidFormat.asynchronous.intermediateUpdateInterval = 0
TLcyMrSidDecoderAddOn.MrSidFormat.asynchronous.minimumThreadPriority  = 0

# This property specifies the label placement group for layers of this format. Layers from the
# same labeling group are labeled and decluttered together.
TLcyMrSidDecoderAddOn.MrSidFormat.labelPlacementGroup = background

# This property controls the model sharing when decoding the same source file multiple times
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of this property.
TLcyMrSidDecoderAddOn.MrSidFormat.sharedModels                         = true

# Specify the properties file that describes the default style for MrSID rasters.
TLcyMrSidDecoderAddOn.MrSidFormat.multilevelRasterGXYLayerCodec.defaultProperties = lucy/decoders/defaultMultilevelRaster.sty

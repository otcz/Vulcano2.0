TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.fileTypeDescriptor.displayName      = DHM Matrix Files
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.fileTypeDescriptor.defaultExtension = mlt
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.fileTypeDescriptor.filters          = *.mlt, *.mbl
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.fileTypeDescriptor.groupIDs         = All Raster Files

# These properties control the asynchronous painting of SwissDHM data.
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of the properties.
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.asynchronous                        = true
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.asynchronous.mergeGroup             =
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.asynchronous.bodiesOnly             = true
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.asynchronous.intermediateUpdateInterval = 0
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.asynchronous.minimumThreadPriority  = 0

# The Swiss DHM Matrix Model Decoder can be configured using following keys.
# Refer to the javadoc of TLcdSwissDHMMatrixModelDecoder for their meaning.
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.modelDecoder.supportGeoidDatums = false
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.modelDecoder.sampleStrategy = 0

# This property specifies the label placement group for layers of this format. Layers from the
# same labeling group are labeled and decluttered together.
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.labelPlacementGroup = background

# This property controls the model sharing when decoding the same source file multiple times
# Please refer to 'resources/lucy/decoders/default_decoders.cfg' for an in-depth explanation of this property.
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.sharedModels                         = true

# Specify the properties file that describes the default style for SwissDHM rasters.
TLcySwissDHMMatrixDecoderAddOn.SwissDHMFormat.rasterGXYLayerCodec.defaultElevationProperties = lucy/decoders/defaultSinglelevelElevationLayer.sty
